<!DOCTYPE html>
<html>

<body>
  <div class="section-title">Dialog 对话框</div>

  <div class="v-mb-md">
    <span class="demo-label">基础用法</span>
    <div class="v-flex v-gap-sm">
      <div vsrc='/btn' @click="visible = true">点击打开 Dialog</div>
    </div>
  </div>

  <div vsrc='/dialog.html' v:visible="visible" title="提示" width="30%">
    <span>这是一段信息</span>
    <div vslot="footer">
      <div vsrc='/btn' @click="visible = false">取消</div>
      <div vsrc='/btn' variant="default" @click="visible = false">确定</div>
    </div>
  </div>

  <div class="v-mb-md">
    <span class="demo-label">自定义内容</span>
    <div class="v-flex v-gap-sm">
      <div vsrc='/btn' @click="visible2 = true">自定义内容</div>
    </div>
  </div>

  <div vsrc='/dialog.html' v:visible="visible2" title="自定义内容" width="50%">
    <div class="v-flex v-flex-col v-gap-md">
      <p>这里可以放表格、表单等复杂内容。</p>
      <div class="v-p-md v-bg-secondary v-rounded-md">
        模拟表单内容...
      </div>
    </div>
    <div vslot="footer">
      <div vsrc='/btn' @click="visible2 = false">关闭</div>
    </div>
  </div>

</body>
<script setup>
  visible = false;
  visible2 = false;
</script>

</html>
